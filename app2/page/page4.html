<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Page 1</title>
</head>
<body>

<!-- first source the vue library -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<!-- define components -->
<script>
// Define a new component called todo-item
Vue.component('todo-item', {
	props: ['todo'],
	template: '<li>{{ todo.text }}</li>'
})
</script>

<!-- make the app, and use components -->
<div id="app">
<p>now let's try some components</p>
<p><button v-on:click="method1">My Button</button></p>
<ol>
	<todo-item
		v-for="item in groceryList"
		v-bind:todo="item"
		v-bind:key="item.id">
	</todo-item>
</ol>
</div>

<!-- define the app component -->
<script>
var app = new Vue({
	el: '#app',
	data: {
		title: 'this is the starting message',
		groceryList: [
			{ id: "id1n", text: 'lettuce' },
			{ id: "id2n", text: 'tomato' },
			{ id: "id3n", text: 'cheese' },
			{ id: "id4n", text: 'shells' }
		]
	},
	methods: {
		method1() {
			this.groceryList.push({ id: "id5n", text: 'pepsi and ice' });
			this.groceryList.splice(2, 1);
		}
	}
});
</script>

</body>
</html>
