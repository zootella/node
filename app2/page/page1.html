<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Page 1</title>
</head>
<body>

<p>on the dev tools console, also try app.title = "set from there"</p>
<div id="app">
<p><button v-on:click="method1">My Button</button></p>
<p><input type="text" v-on:input="method2"></p>
<p>{{ title }}</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

var app = new Vue({
	el: '#app',
	data: {
		title: 'this is the starting message'
	},
	methods: {
		method1() {
			this.title = 'you clicked the button';
		},
		method2() {
			this.title = `you changed the text to "${ "TODO" }"`;	
		}
	}
});

</script>
</body>
</html>
