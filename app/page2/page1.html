<!doctype html>
<!--
$ browser-sync start --server 'app/page2' --files 'app/page2'
-->
<html>
<head>
<meta charset="UTF-8">
<title>Page 2</title>
<script type="text/javascript" src="jquery-3.1.0.js"></script>
<script type="text/javascript" src="handlebars-v4.0.5.js"></script>
<style>

div, p, input
{
	margin: 0;
	font-size: 1em;
	font-family: "Consolas", "Andale Mono", sans-serif;
}

/* select an id with hash */
#id1 {
	background-color: yellow;
}

/* select a class with dot */
.class1 {
	background-color: lightgreen;

}

/* inside id3, select the log class */
#id3 .log {
	background-color: lightblue;
}

.push {
	cursor: pointer;
}



</style>
</head>
<body>
<div id="page">

<div class="clickable" id="div1">first div<br>and more</div>
<div class="clickable" id="div2">second div<br>and more</div>

<!-- ids have to be unique -->
<div id="id1">id1</div>
<div id="id2">id2</div>
<div id="id5">id5</div>
<div id="id6">id6</div>
<div id="id7"><p>id7</p></div>
<div id="id8">id8</div>

<!-- classes can be used multiple times -->
<div class="class1">class1</div>
<div class="class1">class1</div>

<!-- now let's try some nesting -->
<div id="id3">
	<div class="log">id3 log</div>
	<div class="stick">id3 stick</div>
</div>
<div id="id4">
	<div class="log"><p>id4 log start</p></div>
	<div class="stick">id4 stick</div>
</div>

<!-- buttons -->
<div id="id9">
	<p>this is a paragraph of text with <span class="push" id="unique1">[button1]</span> and <span class="push" id="unique2">[button2]</span> inside</p>
	<p>apple <input type="text" id="unique3" value="starting value and now it's really long and let's see what it does"/> banana <input type="button" id="unique4" value="starting value"/> carrot</p>
	<p>paragraph afterwards</p>
</div>






</div>
<script type="text/javascript">

var log = console.log;

$(document).ready(function() {
	log("hello");

	$("#id1").text("id1 edited");//select a single element by its unique id
	$(".class1").text("class1 edited");//select all the elements by their class
	$("#id4").find(".stick").text("id4 stick edited");//select nested elements
	
	$("#id5").text("<hr>");//replace the text inside, escaping html
	$("#id6").html("<hr>");//replace the html inside

	$("#id7").append("<p>appended 1</p>");//append the html inside, adding new elements
	$("#id7").append("<p>appended 2</p>");
	$("#id7").append($("<p>").text("appended 3"));//make a p and add the text inside



	$("#id4").find(".log").append($("<p>").text("add log one"));
	$("#id4").find(".log").append($("<p>").text("add log two"));


	$("#id9").find(".push").click(function(e) {
		log("clicked, " + e.target.id);
	});



});


</script>
</body>
</html>
